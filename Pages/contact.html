    <link rel="stylesheet" href="../stylesheets/contact.css" type="text/css" />

<body>
  
  <header>
      <img src="../images/Ada (1).png" alt="logo">
    <nav>
      <ul>
        <li><a href="index.html">About Me</a></li>
        <li><a href="contact.html">Contact</a></li> 
        <li><a href="register.html">Register</a></li>

      </ul>
      </ul>

      <!-- smaller screen menu icon -->
      <span class="fa fa-bars menu-icon"></span>
    </nav>
  </header>
    <div class="form-wrapper">
        <div class="container">
            <h1>Contact Form</h1>
            <p>Enter your details below to contact me.</p>
            <form id="formField">

            <label for="name">Name</label> 
            <input type="text" placeholder="Enter name here" required> 

            <label for="email">Email</label> 
            <input type="email" placeholder="Enter your email" required> 

            <label for="location">Location</label> 
            <select>
                <option value="lagos">Lagos</option>
                <option value="abuja">Abuja</option>
                <option value="ph">Port Harcourt</option>
                <option value="anambra">Anambra</option>
                <option value="others">Others</option>
            </select> 
            <label for="priority">Priority</label> 
            <select>
                <option value="urgent">Urgent</option>
                <option value="mid">mid</option>
                <option value="regular">Regular</option>
            </select> 

            <label for="message">Message</label> 
            <textarea  placeholder="Enter your message."></textarea>  

            <input type="submit" class="submit btn"  value="Submit">
            </form>
        </div>
    </div>
    

    
  <script src="contact.js"></script>
   

</body>
</html>
